<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
<style>
    div {
        margin: 40px;
    }
</style>
</head>
<body>

<div>
    
      <label>
        Whole:
        <input type="number" id="percent2-input" size="2">
      </label>
      <button id="percent-button">Calculate</button>
</div>

<div id="solution"></div>


<script>

 
  function precent2Number(num) {
      var precent2Number = num;
      document.getElementById("solution").innerHTML = 'The result of squaring the number ' + num + ' is ' + precent2Number;
  }
      
  var percent2Button = document.getElementById("percent-button");
  percent2Button.addEventListener("click", function() {
    var num = document.getElementById("percent2-input").value;
    precent2Number(num);
  });
</script>
  </body>

  </html>
