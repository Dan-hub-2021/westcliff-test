<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Cirlce</title>
<style>
    div {
        margin: 40px;
    }
</style>
</head>
<body>

    <div>
        <label>Calculate area of circle with radius:
          <input type="number" id="area-input" size="2">
        </label>
        <button id="area-button">Calculate</button> 
      </div>
      

<div id="solution"></div>


<script>

  function areaNumber(num) {
      var areaNumber = 3.14 * (num*num);
      document.getElementById("solution").innerHTML = 'The result of area of a circle with a radius number ' + num + ' is ' + areaNumber;
  }
      
  var areaButton = document.getElementById("area-button");
  areaButton.addEventListener("click", function() {
    var num = document.getElementById("area-input").value;
    areaNumber(num);
  });
</script>
  </body>

  </html>
