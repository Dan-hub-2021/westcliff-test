<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
<style>
    div {
        margin: 40px;
    }
</style>
</head>
<body>

<div>
    <label>
        Fraction:
        <input type="number" id="percent1-input" size="2">
      </label>
      <button id="percent-button">Calculate</button>
</div>

<div id="solution"></div>


<script>

    function percent1Number(num) {
        var percent1Number = num * (1/num*2/num);
        document.getElementById("solution").innerHTML = 'The result of half the number ' + num + ' is ' + percent1Number;
    }
        
    var percent1Button = document.getElementById("percent-button");
    percent1Button.addEventListener("click", function() {
      var num = document.getElementById("percent1-input").value;
      percent1Number(num);
    });
  </script>
  </body>

  </html>
