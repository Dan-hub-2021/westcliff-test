<script>
            var galleryImages = [];
            var fileNames = [];
            var imageList = [];
            var image;
            //var openList = "<li class='photo'>";
            var openList;
            var closeList = "</li>";

            var openCaptionTag = "<p class='caption'>";
            var closeCaptionTag = "</p>";

            var openDescTag = "<p class = 'description'>";
            var closeDescTag = "</p>";

            var captionTexts = [];
            captionTexts.push('Tesla Truck', 'How EV cars Work', 'Home Charging Kit', 'EV info','Rear Charging','Mercedes EV Prototype','Sporty EV','Solar Top','EV Roll','Front Chraging');

            var descTexts = [];
            descTexts.push('$100 deposit', 'Inner working', 'Must have', 'read me','differnet location', 'in the future','drving down the road', 'top up','its going to take awhile','alomost done');

            for (var i=0; i<10; i++) {
                fileNames.push("gallery-"+(i+1));
                galleryImages.push("<img src='images/gallery/" + fileNames[i] + ".jpg'"+ "''>");
                openList = "<li id='photo" + (i+1) + "''>";
                image = openList + openDescTag + descTexts[i] + closeDescTag + galleryImages[i] + openCaptionTag + captionTexts[i] + closeCaptionTag + closeList;
                imageList.push(image);
            }
            document.getElementById("gallery").innerHTML = imageList.join(" ");
        </script>
